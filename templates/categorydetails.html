{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Users</title>
    <style>
        /* Background Image */
        body {
            background: url("{% static 'img/m7.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        table {
            width: 40%;
            margin: 50px auto;
            border-collapse: collapse;
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Transparent background */
            border-radius: 10px;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            color: white;
        }

        th {
            background-color: #33cc33;
        }

        tr:nth-child(even) {
            background-color: rgba(255, 255, 255, 0.1);
        }

        tr:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .btn {
            padding: 7px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .reject {
            background-color: #f44336;
            color: white;
        }
        
        h1 {
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <h1>Manage Category</h1>
    <table>
        <thead>
            <tr>
                <th>Category ID</th>
                <th>Category Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for cat in category %}
            <tr>
                <td>{{ cat.category_id }}</td>
                <td>{{ cat.category_name }}</td>
                <td>
                    <a href="/delete_category/{{cat.category_id}}" class="btn reject">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
