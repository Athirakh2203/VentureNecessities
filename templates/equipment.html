<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Solutions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 3rem;
        }
        
        .buttons-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }
        
        .button {
            min-width: 250px;
            padding: 1.5rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        
        .icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .rent {
            background-color: #4a6cf7;
            color: white;
        }
        
        .rent:hover {
            background-color: #3a5ce5;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(74, 108, 247, 0.2);
        }
        
        .sale {
            background-color: #34d399;
            color: white;
        }
        
        .sale:hover {
            background-color: #10b981;
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(52, 211, 153, 0.2);
        }
        
        .footer {
            margin-top: 4rem;
            color: #666;
            font-size: 0.9rem;
        }
        
        .background-element {
            position: absolute;
            opacity: 0.05;
            z-index: -1;
        }
        
        .circle-1 {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background-color: #4a6cf7;
            top: 10%;
            left: 5%;
        }
        
        .circle-2 {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: #34d399;
            bottom: 10%;
            right: 5%;
        }
        
        @media (max-width: 768px) {
            .buttons-wrapper {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="background-element circle-1"></div>
    <div class="background-element circle-2"></div>
    
    <div class="container">
        <h1 class="logo">EQUIPRO</h1>
        <p class="tagline">Professional Equipment Solutions for Every Need</p>
        
        <div class="buttons-wrapper">
            <button class="button rent">
                <span class="icon">ðŸ”„</span>
                Rent Equipment
            </button>
            
            <button class="button sale">
                <span class="icon">ðŸ›’</span>
                Sale Equipment
            </button>
        </div>
        
        <p>Quality equipment for construction, events, and more</p>
        <p>Industry-leading service with flexible options to suit your needs</p>
        
        <div class="footer">
            <p>Â© 2025 EquiPro. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
