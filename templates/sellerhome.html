{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Panel</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('{% static "img/h1.png" %}') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 100;
        }
        .navbar a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 0 10px;
            transition: color 0.3s;
            cursor: pointer;
        }
        .navbar a:hover {
            color:rgb(244, 21, 188);
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 15px;
            width: 80%;
            text-align: center;
            max-width: 1200px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            font-weight: bold;
        }
        .panel {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            color: #ffffff;
            text-align: center;
        }
        .card a {
            text-decoration: none;
            color: rgb(250, 251, 251);
            font-size: 1.2rem;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .card a:hover {
            color:rgb(128, 0, 128);
        }
    </style>
    <script>
        function confirmLogout() {
            if (confirm("Are you sure you want to logout?")) {
                window.location.href = "/"; // Redirect to home page after logout
            }
        }
    </script>
</head>
<body>
    <div class="navbar">
        <a href="#"></a>
        <a onclick="confirmLogout()">Logout</a>
    </div>

    <div class="container">
        <h1>Welcome to Seller Panel</h1>
        <div class="panel">
            <div class="card">
                <a href="/updateseller">View and Update Profile</a>
            </div>
            <div class="card">
                <a href="/viewequipment">Sale Product</a>
            </div>
            <div class="card">
                <a href="/viewsr_equipment">Rent Product</a>
            </div>
            <div class="card">
                <a href="/viewcategory">View Category</a>
            </div>
            <div class="card">
                <a href="/viewmanuequip">View Equipment</a>
            </div>
            <div class="card">
                <a href="/order_details"> Order Details</a>
            </div>
            <div class="card">
                <a href="/orderdetailsuser"> Order Status</a>
            </div>
            <div class="card">
                <a href="/view_cart_seller"> View Cart</a>
            </div>
            <div class="card">
                <a href="/rent_request"> Rent Request</a>
            </div>
            <div class="card">
                <a href="/complaints">Send Complaints & View Reply</a>
            </div>
            <div class="card">
                <a href="/feedback">Feedback</a>
            </div>
        </div>
    </div>
</body>
</html>
