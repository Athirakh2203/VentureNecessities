{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaints Form</title>
    <style>
        /* Global Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
        }
        
        /* Background SVG - Applied as a pseudo-element for better control */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:linear-gradient(135deg, rgba(242, 126, 190, 0.9), rgba(42, 164, 188, 0.9));
            background-size: cover;
        }
        

        /* Paper Effect Container */
        .container {
            background: #f569a1;
            padding: 30px;
            width: 450px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #d1bfa7;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #5a3e1b;
            font-weight: bold;
        }

        /* Form Styling */
        textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #c4a484;
            background: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            resize: none;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background:#39023b;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #6d4c2c;
        }

        /* Table Styling */
        .table-container {
            margin-top: 30px;
            width: 80%;
            max-width: 800px;
            background: rgba(255, 255, 240, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #d1bfa7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            font-size: 14px;
            color: #5a3e1b;
            border-bottom: 1px solid #c4a484;
        }

        th {
            background: #e6d5ba;
        }

        tr:nth-child(even) {
            background: #f7f3e8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Complaints Form</h2>
        <form method="post">
            <textarea id="description" name="description" rows="6" placeholder="Write your complaint here..." required></textarea>  
            <button type="submit">Submit</button>
        </form>
    </div>

    <div class="table-container">
        <table>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Reply</th>
            </tr>
            {% for i in send_comp %}
            <tr>
                <td>{{ i.date }}</td>
                <td>{{ i.description }}</td>
                <td>{{ i.reply|default:"Pending" }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

</body>
</html>
